<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="logo-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
               <span> <a href="index.html"><img src="logo-removebg-preview.png" height="100%" width="100%"></a> </span>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="Timer.html">Timer</a> <br>
                                            Alt+1 
                    </li>
                    <li><a href="Algo.html">Algorithms</a> <br>
                                            Alt+2 
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main1">
        <div class="table">
            <div class="moveset">
                <div id="rubik-moves">

                </div>
            </div>
            <div class="bottom-container">
                <div class="timer">
                    <h1 id="timer">0:0:00</h1>
                </div>
                <div class="records">
                    <h1 id="dis"></h1>
                </div>
                <div class="data">
                    <table>
                        <tr>
                            <td>Time </td>
                            <td id="current">00:00:00</td>
                        </tr>
                        <tr>
                            <td>Solves: </td>
                            <td id="solves">---</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
